<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
<title>CaliberTraffic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link wicket:id='stylesheet' />
	<link wicket:id='stylesheet2' media="screen" />
</head>
<body>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>


<wicket:extend>

	<span wicket:id="errorMessage">uu</span>
<form class="form-horizontal" wicket:id="form" method="POST">
  <fieldset>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Pavadinimas</label>
      <div class="controls">
        <input type="text" wicket:id="deviceNr" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">measurementNominalMin</label>
      <div class="controls">
        <input type="text" wicket:id="measurementNominalMin" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">measurementNominalMax</label>
      <div class="controls">
        <input type="text" wicket:id="measurementNominalMax" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Įėškoti</button>
      </div>
    </div>
  </fieldset>
</form>



<div class="well">
    <table class="table">
      <thead>
        <tr>
			<th>Būsėna</th>
			<th>Data</th>			
			<th>Darb.</th>
			<th>Pav.</th>
			<th>Patikr.?</th>
			<th>Nominal</th>
			<th>Pakl.</th>
			<th>Min</th>
			<th>Max</th>
			<th>Vieta</th>
			<th>v</th>
          <th style="width: 36px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr wicket:id="calibersList">
			<td><span wicket:id="type">uu</span></td>
			<td nowrap><span wicket:id="operationTime">uu</span></td>			
			<td><span wicket:id="user">uu</span></td>
			<td><span wicket:id="deviceNr">uu</span></td>
			<td><span wicket:id="isGreat">uu</span></td>
			<td><span wicket:id="measurementNominal">uu</span></td>
			<td><span wicket:id="measurementTolerance">uu</span></td>
			<td><span wicket:id="minCaliber">uu</span></td>
			<td><span wicket:id="maxCaliber">uu</span></td>
			<td><span wicket:id="holdPlace">uu</span></td>
			<td><span wicket:id="holdSubPlace">uu</span></td>
			<td><a href="#" wicket:id="actionLink"><span
				wicket:id="label">uu</span></a></td>
        </tr>
      </tbody>
    </table>
</div>
</wicket:extend>
</body>
</html>
