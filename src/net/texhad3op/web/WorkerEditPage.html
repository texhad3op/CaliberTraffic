<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EventEditPage</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<wicket:extend>


<form class="form-horizontal" wicket:id="form" method="POST">
  <fieldset>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">firstName</label>
      <div class="controls">
        <input type="text" wicket:id="firstName" placeholder="" class="input-xlarge" />
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">lastName</label>
      <div class="controls">
        <input type="text" wicket:id="lastName" placeholder="" class="input-xlarge" />
      </div>
    </div>
 

     <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">description</label>
      <div class="controls">
        <input type="text" wicket:id="description" placeholder="" class="input-xlarge" />
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">userLogin</label>
      <div class="controls">
        <input type="text" wicket:id="userLogin" placeholder="" class="input-xlarge" />
      </div>
    </div>
    
      <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">userPassword</label>
      <div class="controls">
        <input type="text" wicket:id="userPassword" placeholder="" class="input-xlarge" />
      </div>
    </div> 

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Tipas</label>
      <div class="controls">
 		<select wicket:id="type" class="input-xlarge" />       
      </div>
    </div> 
 
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Ar blokuotas?</label>
      <div class="controls">
      <input type="checkbox" wicket:id="isBlocked" class="input-xlarge" />
      </div>
    </div>  
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Save</button>
      </div>
    </div>
  </fieldset>
</form>



</wicket:extend>
</body>
</html>
