<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EventEditPage</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<wicket:extend>

<form class="form-horizontal" wicket:id="form" method="POST">
  <fieldset>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Pavadinimas</label>
      <div class="controls">
        <input type="text" wicket:id="deviceNr" placeholder="" class="input-xlarge" />
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Apra≈°ymas</label>
      <div class="controls">
      <textarea wicket:id="description" class="input-xlarge"></textarea>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Nominal</label>
      <div class="controls">
        <input type="text" wicket:id="measurementNominal" placeholder="" class="input-xlarge" />
      </div>
    </div>
 

     <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Tolerancija</label>
      <div class="controls">
        <input type="text" wicket:id="measurementTolerance" placeholder="" class="input-xlarge" />
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Minimalus</label>
      <div class="controls">
        <input type="text" wicket:id="minCaliber" placeholder="" class="input-xlarge" />
      </div>
    </div>
    
      <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Maximalus</label>
      <div class="controls">
        <input type="text" wicket:id="maxCaliber" placeholder="" class="input-xlarge" />
      </div>
    </div> 

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Vieta</label>
      <div class="controls">
        <input type="text" wicket:id="holdPlace" placeholder="" class="input-xlarge" />
      </div>
    </div> 
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Griovelis</label>
      <div class="controls">
        <input type="text" wicket:id="holdSubPlace" placeholder="" class="input-xlarge" />
      </div>
    </div> 
 
 
 
 
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Ar ilgas?</label>
      <div class="controls">
      <input type="checkbox" wicket:id="isLongType" class="input-xlarge" />
      </div>
    </div>  
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Ar patikrintas?</label>
      <div class="controls">
      <input type="checkbox" wicket:id="isActive" class="input-xlarge" />
      </div>
    </div>  
    
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Data</label>
      <div class="controls">
        <input type="text" wicket:id="nextCheckingTime" placeholder="" class="input-xlarge" />
      </div>
    </div>     
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Save</button>
      </div>
    </div>
  </fieldset>
</form>

</wicket:extend>
</body>
</html>
